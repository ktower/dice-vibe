<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="dice-controls">

            <div class="dice-type">

            <div class="dice-type">

            <div class="dice-type">
                <label for="d8">D8</label>

            <div class="dice-type">
                <label for="d10">D10</label>

            </div>
            <div class="dice-type">
                <label for="d12">D12</label>

            </div>
            <div class="dice-type">

            <div class="dice-type">

                <input type="number" id="d100" min="0" max="50" value="0">

        <div id="results" class="results"></div>

                <button class="close-sidebar-btn" onclick="toggleHistory()">âœ•</button>
            </div>
        </div>

            </div>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div id="history-overlay" class="history-overlay" onclick="toggleHistory()"></div>

    <script src="script.js"></script>
</body>
</html>
