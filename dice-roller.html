<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Dice Roller ðŸŽ²</h1>
        
        <div class="dice-controls">
            <div class="dice-type">
                <label for="d2">D2</label>
                <input type="number" id="d2" min="0" max="50" value="0">
            </div>
            <div class="dice-type">
                <label for="d4">D4</label>
                <input type="number" id="d4" min="0" max="50" value="0">
            </div>
            <div class="dice-type">
                <label for="d6">D6</label>
                <input type="number" id="d6" min="0" max="50" value="2">
            </div>
            <div class="dice-type">
                <label for="d8">D8</label>
                <input type="number" id="d8" min="0" max="50" value="0">
            </div>
            <div class="dice-type">
                <label for="d10">D10</label>
                <input type="number" id="d10" min="0" max="50" value="0">
            </div>
            <div class="dice-type">
                <label for="d12">D12</label>
                <input type="number" id="d12" min="0" max="50" value="0">
            </div>
            <div class="dice-type">
                <label for="d20">D20</label>
                <input type="number" id="d20" min="0" max="50" value="1">
            </div>
            <div class="dice-type">
                <label for="d100">D100</label>
                <input type="number" id="d100" min="0" max="50" value="0">
            </div>
        </div>

        <div class="roll-controls">
            <button class="roll-button" aria-label="Roll all selected dice">ðŸŽ² Roll Dice! ðŸŽ²</button>
            <label class="grand-total-toggle">
                <input type="checkbox" id="show-grand-total" checked aria-describedby="grand-total-help">
                <span class="checkmark"></span>
                Show Grand Total
                <span id="grand-total-help" class="sr-only">When checked, displays the sum of all dice rolled</span>
            </label>
        </div>

        <div id="results" class="results"></div>
    </div>

    <!-- History Toggle Button -->
    <button id="history-toggle-btn" class="history-toggle-btn" aria-label="Open roll history" aria-expanded="false">
        ðŸ“œ
    </button>

    <!-- History Sidebar -->
    <div id="history-sidebar" class="history-sidebar" role="dialog" aria-labelledby="history-title" aria-modal="false">
        <div class="history-header">
            <h2 id="history-title">ðŸ“œ Roll History</h2>
            <div class="history-controls">
                <button class="clear-history-btn" aria-label="Clear all roll history">Clear</button>
                <button class="close-sidebar-btn" aria-label="Close history sidebar">âœ•</button>
            </div>
        </div>
        <div class="history-content">
            <div id="history-list" class="history-list" aria-live="polite">
                <p class="no-history">No rolls yet. Start rolling to see your history!</p>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div id="history-overlay" class="history-overlay" aria-hidden="true"></div>

    <script src="script.js"></script>
</body>
</html>
